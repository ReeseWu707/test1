            <rect width="151.2" height="10" transform="matrix(-1 0 0 1 1209.6 3.5)" fill="#0365B2"/>
            <rect width="151.2" height="17" transform="matrix(-1 0 0 1 1058.4 0)" fill="#ED5238"/>

            <rect width="151.2" height="17" transform="matrix(-1 0 0 1 1360.8 0)" fill="#ED5238"/>
            </svg>
            <svg width="100%" height="17" viewBox="0 0 1512 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="151.2" height="17" transform="matrix(-1 0 0 1 302.4 0)" fill="#ED5238"/>
                <rect width="151.2" height="10" transform="matrix(-1 0 0 1 151.2 3.5)" fill="#0365B2"/>
                <rect width="151.2" height="17" transform="matrix(-1 0 0 1 604.8 0)" fill="#ED5238"/>
                <rect width="151.2" height="10" transform="matrix(-1 0 0 1 453.6 3.5)" fill="#0365B2"/>
                <rect width="151.2" height="17" transform="matrix(-1 0 0 1 907.2 0)" fill="#ED5238"/>
                <rect width="151.2" height="10" transform="matrix(-1 0 0 1 756 3.5)" fill="#0365B2"/>
                <rect width="151.2" height="17" transform="matrix(-1 0 0 1 1209.6 0)" fill="#ED5238"/>
                <rect width="151.2" height="10" transform="matrix(-1 0 0 1 1058.4 3.5)" fill="#0365B2"/>

                <rect width="151.2" height="10" transform="matrix(-1 0 0 1 1360.8 3.5)" fill="#0365B2"/>
                </svg>

    <!-- 標題 -->
    <h1 class="title">瑞絲 <span>{ㄉ}</span><br><span class="pink">{潮}</span> 萌火星文生成器</h1>

    <!-- 主要內容 -->
    <div class="container">
        <textarea class="text-box" placeholder="快給我打字！"></textarea>
        
        <button class="convert-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28">
                <path d="M9.33329 4.16669L4.66663 8.83335L9.33329 13.5" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4.66663 8.83337H23.3333" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M18.6666 25.1667L23.3333 20.5L18.6666 15.8334" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M23.3333 20.5H4.66663" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
        </button>

        <textarea class="text-box" placeholder="快給偶打字！"></textarea>
    </div>

    <!-- 跑馬燈 -->
    <div class="marquee-container">
        <div class="marquee-text">TALK LIKE REESE &nbsp; TALK LIKE REESE &nbsp; TALK LIKE REESE &nbsp; TALK LIKE REESE</div>
